<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Controle de Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Sistema de Controle de Pacientes</a>
        </div>
    </nav>

    <section id="secBusca" class="container my-4">
        <div class="card shadow-sm border-0 p-4">
            <h4 class="mb-3">Buscar Paciente:</h4>
            <form method="POST">
                <div class="row g-2 align-items-center">
                    <div class="col-md-6">
                        <input type="text" name="nome" class="form-control" placeholder="Digite o nome do paciente"
                            required />
                    </div>
                    <div class="col-md-auto">
                        <button type="submit" class="btn btn-primary">Buscar</button>
                    </div>
                </div>
            </form>
            <div class="col-md-auto mt-3">
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modal">Cadastrar Novo
                    Paciente</button>
            </div>
        </div>
    </section>
    <section id="secPaciente" class="container my-4">
        <div class="card shadow-sm border-0 mb-4">
            <div class="card-body">
                <h4 class="mb-3">Informações do Paciente</h4>
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead class="table-primary">
                            <tr>
                                <th>Id</th>
                                <th>Paciente Ativo</th>
                                <th>Nome</th>
                                <th>Data de Nascimento</th>
                                <th>Telefone</th>
                                <th>Genero</th>
                                <th>Endereço</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>001</td>
                                <td>vivo</td>
                                <td>João Silva</td>
                                <td>10/05/1980</td>
                                <td>Telefone</td>
                                <td>Genero</td>
                                <td>Endereço</td>
                                <td>
                                    <form onsubmit="return confirm('Deseja realmente deletar este paciente?');"
                                        style="display:inline">
                                        <button type="submit" class="btn btn-sm btn-outline-danger">Deletar</button>
                                    </form>
                                    <button class="btn btn-sm btn-outline-success" data-bs-toggle="modal"
                                        data-bs-target="#modalEditar">Editar</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Modal de Cadastro -->
    <div class="modal fade" id="modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">Cadastrar Novo Paciente</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <form action="#" method="POST">
            <div class="modal-body">
              <div class="mb-3">
                <label for="nomePacienteCadastro" class="form-label">Nome do Paciente</label>
                <input type="text" id="nomePacienteCadastro" name="nomePaciente" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Paciente Ativo</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="ativoCadastro" id="ativoCadastro1" />
                  <label class="form-check-label" for="ativoCadastro1">Ativo</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="ativoCadastro" id="ativoCadastro2" />
                  <label class="form-check-label" for="ativoCadastro2">Não ativo</label>
                </div>
              </div>
              <div class="mb-3">
                <label for="dataNascimentoCadastro" class="form-label">Data de Nascimento</label>
                <input type="date" id="dataNascimentoCadastro" name="dataNascimento" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="telefoneCadastro" class="form-label">Telefone</label>
                <input type="tel" id="telefoneCadastro" name="telefone" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="generoCadastro" class="form-label">Gênero</label>
                <input type="text" id="generoCadastro" name="genero" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="enderecoCadastro" class="form-label">Endereço</label>
                <input type="text" id="enderecoCadastro" name="endereco" class="form-control" required />
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal de Edição -->
    <div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">Editar Paciente</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <form action="#" method="POST">
            <div class="modal-body">
              <div class="mb-3">
                <label for="idPacienteEditar" class="form-label">Id</label>
                <input type="text" id="idPacienteEditar" name="idPaciente" class="form-control"
                  placeholder="preenchido automaticamente" disabled />
              </div>
              <div class="mb-3">
                <label for="nomePacienteEditar" class="form-label">Nome do Paciente</label>
                <input type="text" id="nomePacienteEditar" name="nomePaciente" class="form-control"
                  placeholder="preenchido automaticamente" />
              </div>
              <div class="mb-3">
                <label class="form-label">Paciente Ativo</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="ativoEditar" id="ativoEditar1" />
                  <label class="form-check-label" for="ativoEditar1">Ativo</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="ativoEditar" id="ativoEditar2" checked />
                  <label class="form-check-label" for="ativoEditar2">Não ativo</label>
                </div>
              </div>
              <div class="mb-3">
                <label for="dataNascimentoEditar" class="form-label">Data de Nascimento</label>
                <input type="date" id="dataNascimentoEditar" name="dataNascimento" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="telefoneEditar" class="form-label">Telefone</label>
                <input type="tel" id="telefoneEditar" name="telefone" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="generoEditar" class="form-label">Gênero</label>
                <input type="text" id="generoEditar" name="genero" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="enderecoEditar" class="form-label">Endereço</label>
                <input type="text" id="enderecoEditar" name="endereco" class="form-control" required />
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success">Salvar Alterações</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
